<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--  <link rel="styles" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"> -->

</head>
<body>
    <div class="container">
        <div class="leftside">
            <div class="header">
                <div class="userImg">
                    <img src="user.png" alt="" class="cover">
                </div>
                <ul class="nav_icons">
                    <li><i class="fa-regular fa-circle"></i></li>
                    <li><i class="fa-regular fa-message"></i></li>
                    <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                </ul>
                

            </div>
            <div class="searchChat">
                <div>
                    <input type="text" placeholder="Search or start new message"> 
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="chatList">
                <div class="block active" data-chat-id="1">
                    <div class="imgBox">
                        <img src="user.png" alt="">
                    </div>
                    <div class="details">
                        <div class="listHead">
                            <h4>Enes Aktepe</h4>
                            <p class="time">16.21</p>
                        </div>
                        <div class="message_p">
                            <p>WhatsApp Web Yapıyorum</p>
                        </div>
                    </div>
                </div>
                <div class="block unread" data-chat-id="2">
                    <div class="imgBox">
                        <img src="user2.jpeg" alt="">
                    </div>
                    <div class="details">
                        <div class="listHead">
                            <h4>Çağla Aksoy</h4>
                            <p class="time">16.24</p>
                        </div>
                        <div class="message_p">
                            <p>Html css</p>
                            <b>2</b>
                        </div>
                    </div>
                </div>
                <div class="block unread" data-chat-id="3">
                    <div class="imgBox">
                        <img src="user3.jpeg" alt="">
                    </div>
                    <div class="details">
                        <div class="listHead">
                            <h4>Kübra Aksoy</h4>
                            <p class="time">16.24</p>
                        </div>
                        <div class="message_p">
                            <p>Ok hallediyorum.</p>
                            <b>2</b>
                        </div>
                    </div>
                </div>
                <div class="block unread" data-chat-id="4">
                    <div class="imgBox">
                        <img src="user4.jpeg" alt="">
                    </div>
                    <div class="details">
                        <div class="listHead">
                            <h4>Ahmet Mete Doruk</h4>
                            <p class="time">16.24</p>
                        </div>
                        <div class="message_p">
                            <p>Eve gel</p>
                            <b>2</b>
                        </div>
                    </div>
                </div>
                <div class="block unread" data-chat-id="5">
                    <div class="imgBox">
                        <img src="user5.png" alt="">
                    </div>
                    <div class="details">
                        <div class="listHead">
                            <h4>Ali Kaya</h4>
                            <p class="time">16.24</p>
                        </div>
                        <div class="message_p">
                            <p>tmm</p>
                            <b>2</b>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="rightside">
            <div class="header">
                <div class="imgText">
                    <div class="userImg">
                        <img id="senderPhoto" alt="" class="cover">
                       
                    </div>
                    <h4 id="senderName"></h4>            
                </div>
                <ul class="nav_icons">
                    <li><i class="fa-regular fa-message"></i></li>
                    <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                </ul>
            </div>
            
            <div class="chatContent">
                <!-- Mesaj içeriği burada görüntülenecek -->
            </div>

            <div class="chatBox">
                <div class="message my_message">
                    <p>hi <br> <span>17.02</span> </p>
                </div>  
                <div class="message frnd_message">
                    <p>hello <br> <span>17.02</span> </p>
                </div>                
            </div>
            
            <div class="chatInput">                
                <div >
                    <input type="text" placeholder="Mesajınızı buraya yazın"> 
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div> 
                <i class="fa-regular fa-paper-plane"></i> 
            </div>
        </div>
    </div>
</body>
</html>


<script>


    const messageBlocks = document.querySelectorAll('.chatList .block');
    const chatContent = document.querySelector('.chatBox');
    const senderNameElement = document.getElementById('senderName');
    const senderPhotoElement = document.getElementById('senderPhoto');
    const chatInput = document.querySelector('.chatInput input');
    const sendButton = document.querySelector('.chatInput i.fa-paper-plane');
    const chatContents = {}; // Sohbet içeriklerini saklamak için nesne
  
    // Varsayılan olarak ilk sohbetin içeriğini ve kişisini görüntüle
    const defaultChatBlock = document.querySelector('.block.active');
    const defaultChatId = defaultChatBlock.getAttribute('data-chat-id');
    const defaultMessageContent = defaultChatBlock.querySelector('.message_p p').textContent;
    const defaultSenderName = defaultChatBlock.querySelector('.details .listHead h4').textContent;
    const defaultSenderPhoto = defaultChatBlock.querySelector('.imgBox img').src;
  
    chatContents[defaultChatId] = `
        <div class="message frnd_message">
            <p>${defaultMessageContent} <br> <span>17.02</span></p>
        </div>
    `;
  
    chatContent.innerHTML = chatContents[defaultChatId];
    senderNameElement.textContent = defaultSenderName;
    senderPhotoElement.src = defaultSenderPhoto;
  
    messageBlocks.forEach((block) => {
      const chatId = block.getAttribute('data-chat-id');
  
      block.addEventListener('click', () => {
        const messageContent = block.querySelector('.message_p p').textContent;
        const senderName = block.querySelector('.details .listHead h4').textContent;
        const senderPhoto = block.querySelector('.imgBox img').src;
  
        chatContents[chatId] = `
            <div class="message frnd_message">
                <p>${messageContent} <br> <span>17.02</span></p>
            </div>
        `;
  
        chatContent.innerHTML = chatContents[chatId];
        senderNameElement.textContent = senderName;
        senderPhotoElement.src = senderPhoto;
      });
    });
  
    sendButton.addEventListener('click', sendMessage);
  
    chatInput.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  
    function sendMessage() {
      const newMessage = chatInput.value;
  
      if (newMessage.trim() !== '') {
        chatContent.innerHTML += `
            <div class="message my_message">
                <p>${newMessage} <br> <span>17.02</span></p>
            </div>
        `;
  
        chatInput.value = '';
      }
    }
</script>
